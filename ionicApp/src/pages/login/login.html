<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="!isAuth">
  <form class="loginForm">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="login.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
    </ion-item>
    <button ion-button (click)="loginForm()" block>Sign In</button>
  </form>

</ion-content>

<ion-content *ngIf="isAuth">

  </div>
</ion-content>
